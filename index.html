<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>JS Client Form Validations</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="header">
    <h2>Create Account</h2>
  </div>
  <form class="form" id="form">
    <div class="form-control">
      <label>USERNAME:</label>
      <input type="text" placeholder="username" id="username">
      <i class="fas fa-check-circle"></i>
      <i class="fas fa-exclamation-circle"></i>
      <small>ERROR MESSAGE</small>
    </div>

    <div class="form-control">
      <label>EMAIL:</label>
      <input type="text" placeholder="email@email.com" id="email">
      <i class="fas fa-check-circle"></i>
      <i class="fas fa-exclamation-circle"></i>
      <small>ERROR MESSAGE</small>
    </div>

    <div class="form-control">
      <label>PASSWORD:</label>
      <input type="password" placeholder="password" id="password">
      <i class="fas fa-check-circle"></i>
      <i class="fas fa-exclamation-circle"></i>
      <small>ERROR MESSAGE</small>
    </div>

    <div class="form-control">
      <label>CONFIRM PASSWORD:</label>
      <input type="password" placeholder="confirm password" id="confirmPassword">
      <i class="fas fa-check-circle"></i>
      <i class="fas fa-exclamation-circle"></i>
      <small>ERROR MESSAGE</small>
    </div>
    <button>SUBMIT</button>
  </form>
</div>
<!-- partial -->
  <script  src="./app.js"></script>

</body>
</html>
